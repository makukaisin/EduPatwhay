<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPathway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="AccessJustice Logo (1).png" type="image/x-icon">
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop class="video-background">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>EduPathway</h1>
        <p>Creating Pathways for Bright Futures.</p>
        <div class="button-container">
            <button id="shs-btn">Senior High School</button>
            <button id="college-btn">College</button>
        </div>

        <div id="quiz-section" class="hidden">
            <h2 id="quiz-title"></h2>
            <div id="quiz-content"></div>
            <button id="next-btn" class="hidden">Next</button>
        </div>

        <div id="results-section" class="hidden">
            <img id="results-icon" src="" alt="Results Icon">
            <p id="results-text"></p>
        </div>
        <div id="program-suggestion"></div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
